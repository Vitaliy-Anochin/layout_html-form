<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="row">
          <label
            for="surname"
          >
          Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>
        <div class="row">
          <label
            for="name"
          >
          Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>
        <div class="row">
          <label
            for="years"
          >
          How old are You?
            <input
              type="number"
              name="year"
              value="12"
              min="10"
              max="100"
              id="years"
              required
            >
          </label>
        </div>
        <div class="row">
          <label
            for="date"
          >
          Full date of birth:
            <input
              type="date"
              name="birth"
              id="date"
              required
            >
          </label>
        </div>
        <div class="row">
          <label
            for="term"
          >
          I accept the term of the agreement
            <input
              type="checkbox"
              name="checkbox"
              id="term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registation</legend>
        <div class="row">
          <label
            for="email"
          >
          E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              id="email"
              required
            >
          </label>
        </div>
        <div class="row">
          <label
            for="password"
          >
          Password:
            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="10"
              id="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fast about you!</legend>
        <div class="row">
          Do you love cats?
          <label
            for="cats"
          >
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats"
            >
          Yes
          </label>
          <label
            for="cats"
          >
            <input
              type="radio"
              name="cats"
              value="no"
            >
          No
          </label>
        </div>
        <div class="row">
          <label
            for="color"
          >
          What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="row">
          <label
            for="time"
          >
          What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>
        <div class="row">
          What are your favorite brand of cars?
          <select
              multiple
              name="cars"
              id="cars"
            >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="row">
          <label
            for="work"
          >
          What do you rate our work?
            <input
              type="range"
              name="work"
              id="work"
              min="0"
              max="5"
              step="1"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional ihfo:</legend>
        <div class="row">
          Comments:
          <textarea
            name="info"
            id="info"
            cols=""
            rows=""
          >
          </textarea>
        </div>
        <div class="row">
          <label
            for="recommend"
          >
          Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
