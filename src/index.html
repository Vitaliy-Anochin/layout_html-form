<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <label 
          for="surname" 
          class="form-field" 
          id="surname"
        >
          Surname:
          <input 
            type="text" 
            name="surname" 
            required
          >
        </label>
        <label 
          for="name" 
          class="form-field" 
          id="name"
        >
          Name:
          <input 
            type="text" 
            name="name" 
            required
          >
        </label>
        <label 
          for="years" 
          class="form-field" 
          id="years"
        >
          How old are You?
          <input 
            type="number" 
            name="year" 
            value="12" 
            min="10" 
            max="100" 
            required
          >
        </label>
        <label 
          for="date" 
          class="form-field" 
          id="date"
        >
          Full date of birth:
          <input 
            type="date"
            name="birth" 
            required
          >
        </label>
        <label 
          for="term" 
          class="form-field" 
          id="term"
        >
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="checkbox" 
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registation</legend>
        <label 
          for="email" 
          class="form-field" 
          id="email"
        >
          E-mail:
          <input 
            type="email" 
            name="email" 
            value="email@example.com" 
            required
          >
        </label>
        <label 
          for="password" 
          class="form-field" 
          id="password"
        >
          Password:
          <input 
            type="password" 
            name="password"
            minlength="5" 
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fast about you!</legend>
        <label 
          for="cats" 
          class="form-field" 
          id="cats"
        >
          Do you love cats?
        <label 
          for="cats" 
          class="form-field" 
          id="love"
        >
          <input 
            type="radio" 
            name="cats" 
            value="yes"
          >
          - Yes
        </label>
        <label 
          for="cats" 
          class="form-field" 
          id="love"
        >
          <input 
            type="radio" 
            name="cats" 
            value="no"
          >
          - No
        </label>
        <label 
          for="color" 
          class="form-field" 
          id="color"
        >
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>
        <label 
          for="time" 
          class="form-field" 
          id="time"
        >
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
          >
        </label>
        
          What are your favorite brand of cars?
          <select 
            name="cars" 
            id="cars" 
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        <label 
          for="work" 
          class="form-field" 
          id="work"
        >
          What do you rate our work?
          <input type="range" name="work">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional ihfo:</legend>
        Comments:
        <textarea 
          name="info" 
          id="info" 
          cols="20" 
          rows="5"
        >
        </textarea>
        <label 
          for="recommend" 
          id="recommend" 
          class="form-field"
        >
          Would you recommend us?
          <select  
            name="recommend" 
            id="recommend" 
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
